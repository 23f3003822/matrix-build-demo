name: Matrix Build with Artifacts

on:
  push:
    branches: [ main, master ]
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14, 16, 18]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: matrix-32c5cfa
        run: echo "Running matrix job for Node version ${{ matrix.node-version }}"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Generate build artifact
        run: |
          mkdir -p out
          echo "Build output for Node version ${{ matrix.node-version }}" > out/output-v${{ matrix.node-version }}.txt
          echo "run-id: $GITHUB_RUN_ID" >> out/output-v${{ matrix.node-version }}.txt
          ls -l out
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-32c5cfa-v${{ matrix.node-version }}
          path: out/output-v${{ matrix.node-version }}.txt
